name: Generate Snake
on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch: # Allows manual runs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Generate light mode snake
      - uses: Platane/snk@master
        id: snake-light
        with:
          github_user_name: eel-abed
          svg_out_path: output/github-snake.svg
      # Generate dark mode snake
      - uses: Platane/snk@master
        id: snake-dark
        with:
          github_user_name: eel-abed
          svg_out_path: output/github-snake-dark.svg
          palette: "github-dark"
          colors: "#CFA8FF,#A98BFF" # Dark pastel colors (lavender and soft blue)
      # Deploy both files to the output branch
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
